<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Call us for a quick pocket!" />
    <title>EGirls R Us</title>
    <style>
      html,
      body,
      main {
        height: 100%;
      }

      body {
        background-color: #171717;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
      }

      h1 {
        color: #f5f5f5;
      }

      .flex {
        /* Make this a flexbox container that vertically centers the content */
        display: flex;
        flex-direction: column;
        justify-content: center;
        /* Show as 1280x720 at most (720p) */
        max-width: 1280px;
        /* Horizontally center the flexbox container */
        margin: 0 auto;
        /* Make it use the whole screen height so that vertical centering works */
        height: 100%;
      }

      /* The next two classes allow the iframe to grow with the screen size */
      .iframe-container {
        position: relative;
        overflow: hidden;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
      }

      .responsive-iframe {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="flex">
        <h1>EGirlsRUs.com</h1>
        <div class="iframe-container">
          <iframe
            class="responsive-iframe"
            src="https://clips.twitch.tv/embed?clip=PlausibleStrangeCatRickroll&parent=egirlsrus.com"
            frameborder="0"
            allowfullscreen="true"
            scrolling="no"
          ></iframe>
        </div>
      </div>
    </main>
  </body>
</html>
